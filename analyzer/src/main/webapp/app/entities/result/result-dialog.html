
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myResultLabel" translate="analyzerApp.result.home.createOrEditLabel">Create or edit a Result</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.result.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.result.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="analyzerApp.result.classification" for="field_classification">Classification</label>
            <select class="form-control" name="classification" ng-model="vm.result.classification" id="field_classification">
                <option value="POSITIVE" translate="analyzerApp.Classification.POSITIVE">POSITIVE</option>
                <option value="NEUTRAL" translate="analyzerApp.Classification.NEUTRAL">NEUTRAL</option>
                <option value="NEGATIVE" translate="analyzerApp.Classification.NEGATIVE">NEGATIVE</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="analyzerApp.result.isTrainingData" for="field_isTrainingData">Is Training Data</label>
            <input type="checkbox" class="form-control" name="isTrainingData" id="field_isTrainingData"
                    ng-model="vm.result.isTrainingData"
                     />
        </div>

        <div class="form-group">
            <label translate="analyzerApp.result.document" for="field_document">Document</label>
            <select class="form-control" id="field_document" name="document" ng-model="vm.result.documentId" ng-options="document.id as document.id for document in vm.documents">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="analyzerApp.result.searchProfile" for="field_searchProfile">Search Profile</label>
            <select class="form-control" id="field_searchProfile" name="searchProfile" ng-model="vm.result.searchProfileId" ng-options="searchProfile.id as searchProfile.id for searchProfile in vm.searchprofiles">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
