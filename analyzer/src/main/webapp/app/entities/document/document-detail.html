
<div>
    <h2><span translate="analyzerApp.document.detail.title">Document</span> {{vm.document.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="analyzerApp.document.url">Url</span></dt>
        <dd>
            <span>{{vm.document.url}}</span>
        </dd>
        <hr>
        <dt><span translate="analyzerApp.document.content">Content</span></dt>
        <dd>
            <span>{{vm.document.content}}</span>
        </dd>
        <hr>
        <dt><span translate="analyzerApp.document.creationDate">Creation Date</span></dt>
        <dd>
            <span>{{vm.document.creationDate | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span translate="analyzerApp.document.updateDate">Update Date</span></dt>
        <dd>
            <span>{{vm.document.updateDate | date:'mediumDate'}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
