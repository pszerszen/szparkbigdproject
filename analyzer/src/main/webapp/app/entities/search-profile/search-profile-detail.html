
<div>
	<h2>
		<span translate="analyzerApp.searchProfile.detail.title">Search
			Profile</span> {{vm.searchProfile.id}}
	</h2>
	<hr>
	<dl class="dl-horizontal">
		<dt>
			<span translate="analyzerApp.searchProfile.name">Name</span>
		</dt>
		<dd>
			<span>{{vm.searchProfile.name}}</span>
		</dd>
		<hr>
	</dl>
	<dl class="dl-horizontal">
		<dt>
			<span translate="analyzerApp.searchProfile.searchCriteria">Search
				Criteria</span>
		</dt>
		<hr>
		<dd>
			<table class="jh-table table table-striped">
				<thead>
					<tr>
						<th><span translate="global.field.id">ID</span></th>
						<th><span translate="analyzerApp.searchCriteria.keyWord">Key
								Word</span></th>
						<th><span translate="analyzerApp.searchCriteria.mustHaveWord">Must
								Have Word</span></th>
						<th><span translate="analyzerApp.searchCriteria.excludedWord">Excluded
								Word</span></th>
					</tr>
				</thead>
				<tbody>
					<tr
						ng-repeat="searchCriteria in vm.searchProfile.searchCriteria track by searchCriteria.id">
						<td><a
							ui-sref="search-criteria-detail({id:searchCriteria.id})">{{searchCriteria.id}}</a></td>
						<td>{{searchCriteria.keyWord}}</td>
						<td>{{searchCriteria.mustHaveWord}}</td>
						<td>{{searchCriteria.excludedWord}}</td>
					</tr>
				</tbody>
			</table>
		</dd>
	</dl>

	<button type="submit" onclick="window.history.back()"
		class="btn btn-info">
		<span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span
			translate="entity.action.back"> Back</span>
	</button>
</div>
